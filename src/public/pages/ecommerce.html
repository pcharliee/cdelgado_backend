<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <title>Book store</title>
</head>
<body>
  <div id="ecommerce-container">
    <div>
      <h4 id='logged-user'></h4>
      <button id='logout-button'>Logout</button>
    </div>
    <div class="form-container">
      <form id="bookForm" name="bookForm">
        <h1>Add book (only admins)</h1>
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" required>
        <label for="price">Price</label>
        <input type="number" name="price" required>
        <label for="stock">Stock</label>
        <input type="number" name="stock" required>
        <label for="thumbnail">Cover link</label>
        <input type="file" accept="image/*" id="thumbnail" name="thumbnail" required>
        <button type="submit" id='submit-btn' disabled=true>Submit</button>
      </form>
    </div>
    <div id="renderBooks"></div>
    <div id="renderChat"></div>
    <button type="button" id='send-message'>Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script type='text/javascript' src='../js/socket.js'></script>
  <script type='text/javascript' src='../js/index.js'></script>
  <script type='text/javascript' src='../js/login.js'></script>
</body>
</html>
